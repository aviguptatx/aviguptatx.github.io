name: update website

on:
  workflow_dispatch:
  schedule:
    - cron: '55 8 * * 0-4'  # Run at 8:55 am Central Time Sunday through Thursday
    - cron: '55 16 * * 5-6'  # Run at 4:55 pm Eastern Time on Friday and Saturday

jobs:
  update_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Update database
        run: python app/update_database.py
      - name: Update website
        run: python app/update_website.py
      - name: Commit report
        run: |
          git config --global user.name 'Avinash Gupta'
          git config --global user.email 'aviguptatx@gmail.com'
          git commit -am "Automated website update"
          git push
